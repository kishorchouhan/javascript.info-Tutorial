        <title>Show the sign</title>
    </head>
    <body>
        <script>
            let num = prompt('Input a number:', '');
            if (num > 0) {
                alert(1);
            } else if (num < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        </script>
    </body>
