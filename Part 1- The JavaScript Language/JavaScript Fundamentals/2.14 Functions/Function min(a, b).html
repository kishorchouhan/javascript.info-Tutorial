<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <title>Function min(a, b)</title>
    </head>
    <body>
        <script>
            function min(a,b) {
                if (a<b) {
                    return a;
                } else {
                    return b;
                }
            }
            let a = prompt("enter value of a");
            let b = prompt("enter value of b");
            alert(min(a,b));
        </script>
    </body>
</html>
