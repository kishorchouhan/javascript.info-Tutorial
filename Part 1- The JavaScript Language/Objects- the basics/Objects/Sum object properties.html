<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <title>Sum object properties</title>
    </head>
    <body>
        <script>
            let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
            }
            function calcSalaries() {
                let sum =  0;
                for (let key in salaries) {
                sum += salaries[key];
                }
                return sum;
            }
            alert(calcSalaries());

        </script>
    </body>
</html>
