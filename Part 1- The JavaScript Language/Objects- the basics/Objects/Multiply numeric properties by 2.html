<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <title>Multiply numeric properties by 2</title>
    </head>
    <body>
        <script>
            // before the call
            let menu = {
            width: 200,
            height: 300,
            title: "My menu"
            };

            function multiplyNumeric(menu) {
                for (let key in menu) {
                    if (typeof menu[key] == "number") {
                        menu[key] *= 2;
                    }
                }
            }
            multiplyNumeric(menu);

        </script>
    </body>
</html>
